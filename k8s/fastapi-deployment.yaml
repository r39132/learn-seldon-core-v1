apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-ui
  namespace: seldon
  labels:
    app: sentiment-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentiment-ui
  template:
    metadata:
      labels:
        app: sentiment-ui
    spec:
      containers:
      - name: fastapi
        image: sentiment-ui:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: FASTAPI_HOST
          value: "0.0.0.0"
        - name: FASTAPI_PORT
          value: "8000"
        - name: MODEL_SERVER_HOST
          value: "sentiment-model-server"
        - name: MODEL_SERVER_PORT
          value: "8001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sentiment-ui
  namespace: seldon
  labels:
    app: sentiment-ui
spec:
  type: NodePort
  selector:
    app: sentiment-ui
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080
    protocol: TCP
    name: http
