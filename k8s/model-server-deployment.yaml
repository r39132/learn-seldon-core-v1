apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentiment-model-server
  namespace: seldon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sentiment-model-server
  template:
    metadata:
      labels:
        app: sentiment-model-server
    spec:
      containers:
      - name: model-server
        image: sentiment-model-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: MODEL_PATH
          value: /mnt/models/sentiment_model.pkl
        volumeMounts:
        - name: model-volume
          mountPath: /mnt/models
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: model-volume
        hostPath:
          path: /models
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: sentiment-model-server
  namespace: seldon
spec:
  type: ClusterIP
  selector:
    app: sentiment-model-server
  ports:
  - port: 8001
    targetPort: 8001
    name: http
